<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #myCanvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <script src="https://unpkg.com/three@0.147.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.147.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://unpkg.com/three@0.147.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        window.addEventListener("DOMContentLoaded", init);

        function init() {
            // レンダラーの初期化
            const canvasElement = document.querySelector('#myCanvas');
            const renderer = new THREE.WebGLRenderer({
                antialias: true,
                canvas: canvasElement,
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            // シーンの作成
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff);

            // 照明の追加
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(10, 10, 10);
            scene.add(directionalLight);

            // カメラの作成
            const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0, 10,50);
            scene.add(camera);

            // ウィンドウのリサイズに対応
            window.addEventListener('resize', () => {
                const width = window.innerWidth;
                const height = window.innerHeight;
                renderer.setSize(width, height);
                camera.aspect = width / height;
                camera.updateProjectionMatrix();
            });

            // 3Dモデルとアニメーションをロード
            const loader = new THREE.GLTFLoader();
            let mixer = null; // アニメーションの管理
            let action = null;

            loader.load(
                'assets/character.glb', // アニメーション付きGLBファイル
                (glb) => {
                    const model = glb.scene;
                    model.scale.set(1, 1, 1);
                    model.position.set(0, -1, 0);
                    scene.add(model);

                    // アニメーションを管理するAnimationMixerを作成
                    mixer = new THREE.AnimationMixer(model);
                    const animations = glb.animations;

                    if (animations.length > 0) {
                        // 最初のアニメーションを選択し、停止状態にする
                        action = mixer.clipAction(animations[0]);
                        action.setLoop(THREE.LoopRepeat); // 繰り返し再生可能に設定
                        action.stop();
                    } else {
                        console.error('GLB内にアニメーションが含まれていません。');
                    }
                },
                undefined,
                (error) => {
                    console.error('モデルのロード中にエラーが発生しました:', error);
                }
            );

            // クリックでアニメーション再生・停止を切り替え
            window.addEventListener('click', () => {
                if (action) {
                    if (action.isRunning()) {
                        action.stop();
                    } else {
                        action.play();
                    }
                }
            });

            // アニメーションと描画を更新
            const clock = new THREE.Clock();

            function animate() {
                const delta = clock.getDelta();
                if (mixer) mixer.update(delta); // アニメーション更新
                renderer.render(scene, camera); // 描画
                requestAnimationFrame(animate);
            }

            animate();
        }
    </script>
</body>
</html>
